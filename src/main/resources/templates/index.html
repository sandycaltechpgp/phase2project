<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<body style="background-color:aliceblue">
<h2 style="color: black"> Learner's Academy </h2>
<h2 style="color: black">Class Report </h2>

<table id="classes" th:border="5" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>COURSEID</th>
        <th>STUDENTS</th>
        <th>TEACHERS</th>
        <th>SUBJECTS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${classes}">
        <td th:text="${class.name}"></td>
        <td th:text="${class.id}"></td>
        <td><span><a th:href="${class.studentsLink}">STUDENTS</a></span><br></td>
        <td><span><a th:href="${class.teachersLink}">TEACHERS</a></span><br></td>
        <td><span><a th:href="${class.subjectsLink}">SUBJECTS</a></span><br></td>
    </tr>
    </tbody>
</table>
</body>
