<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<body style="background-color:aliceblue">
<h2 style="color: black"> Learner's Academy </h2>
<h2 style="color: black">Students For Class :: <span th:text="${classid}"></span></h2>

<table id="students" th:border="5" width="100%">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stud : ${students}">
        <td th:text="${stud.firstName}"></td>
        <td th:text="${stud.LastName}"></td>
        <td th:text="${stud.id}"></td>
    </tr>
    </tbody>
</table>
</body>
